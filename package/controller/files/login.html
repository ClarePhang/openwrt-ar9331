<!DOCTYPE html>
<HTML>
<HEAD>
<META charset="utf-8">
<META name="viewport" content="initial-scale=1.0, user-scalable=no">
<META name="apple-mobile-web-app-capable" content="yes">

<TITLE>小微</TITLE>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="common.js"></script>
<style type="text/css">
#password {
	width: 100%;
	height: 32px;
	border: 1px solid #67845f;
	line-height: 32px;
}
#button {
	width: 80px;
	height: 36px;
	background-color: #5eb546;
	border: 1px solid #67845f;
}
</style>
</HEAD>
<BODY>
<DIV id="content">
  <div id="contentbody">
    <FORM method="POST" action="#">
      <table width="100%"  border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td align="center" height="200"><img src="images/logo_x.png"></td>
        </tr>
      </table>
      <table width="100%"  border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td><input type="password" name="password" id="password" ></td>
          <td width="80px"><input type="submit" name="button" id="button" value="登陆" onclick="return submitCheck();"></td>
        </tr>
      </table>
    </FORM>
  </div>
</DIV>
<DIV id="footer"><script type="text/javascript">writeFooter("D4EE0706B7C");</script></DIV>
<SCRIPT type="text/javascript">
function submitCheck(){
	var password=document.getElementById("password");
	if(password.value=="")
	{
		alert("请输入密码");
		return false;
	}	
	return true;
}
addEvent(window,"load",documentReady);
addEvent(window,"resize",resetSize);
</SCRIPT>
