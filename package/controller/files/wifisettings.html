<!DOCTYPE html>
<HTML>
<HEAD>
<META charset="utf-8">
<META name="viewport" content="initial-scale=1.0, user-scalable=no">
<META name="apple-mobile-web-app-capable" content="yes">
<META name="apple-mobile-web-app-status-bar-style" content="black">
<META name="GENERATOR" content="MSHTML 9.00.8112.16457">
<TITLE>小微</TITLE>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="common.js"></script>
<style type="text/css">
.block {
	background-color: #f2f2f2;
	margin-bottom: 10px;
	font-size: 12px;
	padding-top: 20px;
	padding-bottom: 20px;
}
.block li {
	font-size: 12px;
	line-height: 20px;
	list-style-type: none;
}
.block li.title {
	font-size: 18px;
	line-height: 35px;
	font-family: "黑体";
}
#button {
	width: 100%;
	height: 36px;
	background-color: #5eb546;
	border: 1px solid #67845f;
}
#ssid, #encryption, #password {
	border: 1px solid #999;
	line-height: 25px;
	height: 25px;
	width: 160px;
}
</style>
</HEAD>
<BODY>
<DIV id="header">
  <div id="headerbody">
    <div class="title">无线设置</div>
    <a class="goback" href="index.html"></a></div>
</DIV>
<DIV id="content">
  <div id="contentbody">
    <div style="height:30px"></div>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="block">
      <tr>
        <td align="center"><table border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td width="100" height="35">网络名称</td>
              <td align="left"><input name="ssid" id="ssid" type="text" ></td>
            </tr>
            <tr>
              <td height="35">安全类型</td>
              <td align="left"><select name="encryption" id="encryption">
                  <option value="none">无加密</option>
                  <option selected="selected" value="mixed-psk">强加密(WPA/WPA2个人版)</option>
                </select></td>
            </tr>
            <tr>
              <td height="35">网络密码</td>
              <td align="left"><input name="password" id="password" type="password"></td>
            </tr>
            <tr>
              <td height="35"></td>
              <td align="left"><input name="display" id="display" type="checkbox" value="display">
                <label for="display">显示</label></td>
            </tr>
          </table></td>
      </tr>
    </table>
    <div style="height:30px"></div>
    <input type="submit" name="button" id="button" value="保存设置" >
  </div>
</DIV>
<DIV id="footer"><script type="text/javascript">writeFooter("D4EE0706B7C");</script></DIV>
<SCRIPT type="text/javascript">
addEvent(window,"load",documentReady);
addEvent(window,"resize",resetSize);
addEvent(document.getElementById("display"),"click",function(){
	var password=document.getElementById("password");
	var val=password.value;
	if(document.getElementById("display").checked){
		password.outerHTML="<input name='password' id='password' type='text' value='"+val+"'>";
	}else{
		password.outerHTML="<input name='password' id='password' type='password' value='"+val+"'>";
	}
});
</SCRIPT>
</BODY>
</HTML>
